<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/vendor/simple-sidebar.css" rel="stylesheet">
  <link rel="stylesheet" href="static/vendor/main.css">
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    {% include 'include/sidebar.html' %}

    <!-- Page Content -->
    <div id="page-content-wrapper">
        {% include 'include/nav.html' %}


      <div class="container-fluid">
        <h1 class="mt-4">Date: {{ date }}</h1>
        <p>
        <table>
            <tbody>
                <tr><td> Key </td><td>Value</td></tr>
              {% for desk in all_desks %}
                {% for i, j in desk.items() %}
                    <tr>
                      <td>{{ i }}</td>
                      <td>{{ j }}</td>
                    </tr>
                {% endfor %}
                <tr><td>&nbsp;</td><td></td></tr>
              {% endfor %}
            </tbody>
        </table>
        </p>
        <div class=""></div>
        <img src="static/images/desk.png" alt="Desk Icon" />
      </div>

    </div> <!-- /#page-content-wrapper -->

  </div> <!-- /#wrapper -->

  {% include 'include/bottom-js.html' %}

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    $(document).ready(function() {

    });
  </script>

</body>

</html>
